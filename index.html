<hmtl> 
    <canvas id="canv" style="height: 500px; width: 500px;  
                             border: 1px solid blue; 
                             padding-left: 0;
                             padding-right: 0;
                             margin-left: auto;
                             margin-right: auto;
                             display: block; ">
    </canvas>
</hmtl>
<script src="pxlife.js"></script>

<script>
    var canvas = document.getElementById('canv');  
    var ctx = canvas.getContext("2d");    
    var size = parseInt(prompt("DIGITE O TAMANHO DO BLOCO"));
    var arraypixel= new Array();
    console.log (canvas.width +" "+ canvas.height);
    
   for (var i=0;i<=canvas.width;i+=size){
        for (var j=0;j<=canvas.height;j+=size)
            {
                if (Math.random() < 0.5){
                var px =  new pixelLife(i,j,size,true);
                arraypixel.push(px);               
                }
                else {
                    var px =  new pixelLife(i,j,size,false);
                arraypixel.push(px);                
                }
                
            }
    }
   


    function draw()
    {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(var i=0;i<arraypixel.length;i++)
            arraypixel[i].draw(ctx);
    }
    function Update()
    {
        for(var i=0;i<arraypixel.length;i++)
            arraypixel[i].update(arraypixel);
    }
    function stateUp()
    {
         for(var i=0;i<arraypixel.length;i++)
            arraypixel[i].upnewstate();
    }

    function loop()
    {
        Update();
        stateUp();
        draw();
        setTimeout(loop,1000);
    }
    loop();







</script>
